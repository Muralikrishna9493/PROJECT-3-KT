<!DOCTYPE html>
<html>
<head>
    <title>Beautiful Homepage</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 10px 25px;
            text-align: center;
            text-decoration: none;
            font-size: 20px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            margin: 20px;
        }

        .card h2 {
            color: #333;
        }

        .button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Sidebar</span>
</div>

<div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
</div>

<div class="content">
    <h1>Welcome to Our Website</h1>
    <div class="card">
        <h2>Login</h2>
        <p>Click the button to log in.</p>
        <button class="button" id="loginBtn">Log In</button>
    </div>
    <div class="card">
        <h2>Register</h2>
        <p>Click the button to register.</p>
        <button class="button" id="registerBtn">Register</button>
    </div>
</div>

<script>

    function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
    }

    document.getElementById("loginBtn").addEventListener("click", function () {
        alert("Login button clicked!");
    });

    document.getElementById("registerBtn").addEventListener("click", function () {
        alert("Register button clicked!");
    });
</script>
</body>
</html>
